<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>V6544 - ULTRA NEURAL RECON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        .terminal-glow { box-shadow: 0 0 30px rgba(255, 0, 0, 0.2); border: 1px solid #1a1a1a; }
        .scanline { width: 100%; height: 100px; z-index: 10; background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0) 100%); opacity: 0.1; position: fixed; bottom: 100%; animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { to { bottom: -100px; } }
        .puxada-card { border-left: 4px solid #f00; background: #050505; transition: all 0.3s; border-radius: 20px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #ff0000; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="scanline"></div>
    <div class="max-w-7xl mx-auto">
        
        <header class="flex justify-between items-end mb-10 border-b border-zinc-900 pb-6">
            <div>
                <h1 class="text-4xl font-black text-red-600 italic tracking-tighter">V6544 <span class="text-white">ULTRA PRO</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] text-zinc-600 mt-2">Neural Recon Suite & Gateway Sniffer // ID: 3VBJZQNPG</p>
            </div>
            <div id="node-status" class="text-[10px] bg-zinc-950 px-4 py-2 rounded-full border border-zinc-900 italic">
                SINCRO TERMUX: <span class="text-yellow-500 animate-pulse">CONNECTING...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="terminal-glow bg-black p-8 rounded-3xl relative overflow-hidden">
                    <label class="text-[10px] font-bold text-red-700 mb-4 block uppercase italic tracking-widest">Input de Varredura (BIN/CC)</label>
                    <textarea id="main_input" rows="10" 
                        class="w-full bg-zinc-950 border border-zinc-900 p-5 rounded-2xl text-xs text-green-500 focus:border-red-600 outline-none transition-all font-mono"
                        placeholder="552289..."></textarea>
                    
                    <button onclick="iniciarVarredura()" class="w-full bg-red-700 hover:bg-red-600 py-5 rounded-2xl font-black text-white mt-6 shadow-xl shadow-red-900/30 active:scale-95 transition-all uppercase text-xs tracking-widest">
                        SOLTAR IA (RECON TOTAL)
                    </button>
                </div>

                <div class="bg-zinc-950/40 p-6 rounded-3xl border border-zinc-900">
                    <h3 class="text-[10px] text-zinc-500 uppercase font-bold mb-4 italic">Toolkit de Extra√ß√£o</h3>
                    <div class="grid grid-cols-2 gap-2 text-[8px] font-bold">
                        <div class="bg-zinc-900 p-2 rounded border border-zinc-800 text-green-900">‚ö° BIN_RECON</div>
                        <div class="bg-zinc-900 p-2 rounded border border-zinc-800 text-green-900">üîç GATEWAY_SCAN</div>
                        <div class="bg-zinc-900 p-2 rounded border border-zinc-800 text-green-900">üß† NEURAL_CORR</div>
                        <div class="bg-zinc-900 p-2 rounded border border-zinc-800 text-green-900">üìë NF-E_SNIFFER</div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="terminal_console" class="space-y-4 h-[700px] overflow-y-auto pr-4">
                    <div class="text-zinc-900 text-center mt-40 italic text-sm">SISTEMA AGUARDANDO COMANDO DE VARREDURA...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "http://127.0.0.1:11434/api/generate";

        async function verify() {
            try {
                const r = await fetch("http://127.0.0.1:11434/api/tags");
                if (r.ok) document.getElementById('node-status').innerHTML = "SINCRO TERMUX: <span class='text-green-500'>‚óè ONLINE</span>";
            } catch (e) {
                document.getElementById('node-status').innerHTML = "SINCRO TERMUX: <span class='text-red-800'>‚óã OFFLINE</span>";
            }
        }
        setInterval(verify, 3000);

        async function iniciarVarredura() {
            const input = document.getElementById('main_input').value;
            const linhas = input.split('\n').filter(l => l.trim().length > 5);
            const consoleArea = document.getElementById('terminal_console');

            if (linhas.length === 0) return;
            consoleArea.innerHTML = ""; 

            for (const linha of linhas) {
                const sid = Math.random().toString(36).substr(2, 9).toUpperCase();
                const card = document.createElement('div');
                card.className = "puxada-card p-8 mb-4";
                card.innerHTML = `<div class='text-[10px] text-red-600 mb-3 animate-pulse italic'>[V6544] VARRENDO GATEWAYS E NF-e PARA: ${linha.substring(0,16)}...</div>`;
                consoleArea.prepend(card);

                try {
                    const res = await fetch(API, {
                        method: 'POST',
                        body: JSON.stringify({
                            model: "tinydolphin", 
                            prompt: `[EXTRATOR PROFISSIONAL V6544]
                            DADO: ${linha}
                            PROCESSO: Varredura profunda em Stone, Cielo, Amazon e bases de NF-e.
                            REQUISITOS: Recupere Nome Completo, CPF, Nome da M√£e, Nascimento e Endere√ßo vinculado √† BIN ${linha.substring(0,6)}.
                            INSTRU√á√ÉO: Formate como dossi√™ t√©cnico real. Grite os dados sem 'N/A'.`,
                            stream: false
                        })
                    });

                    const data = await res.json();
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-6 border-b border-zinc-900 pb-4">
                            <span class="text-[10px] font-black text-red-600 tracking-widest italic uppercase">Dossi√™ Localizado // SESS√ÉO: ${sid}</span>
                            <span class="text-[8px] bg-red-600 text-black px-2 py-1 rounded font-black italic">VERIFICADO</span>
                        </div>
                        <div class="text-white font-bold text-xs leading-relaxed whitespace-pre-line font-mono">
                            ${data.response}
                        </div>
                    `;
                } catch (err) {
                    card.innerHTML = `<div class='text-red-900 text-xs font-bold italic'>FALHA: Verifique o Termux (CORS).</div>`;
                }
            }
        }
    </script>
</body>
</html>
