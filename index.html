<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>V6544556666 - ULTIMATE PUXADOR IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap');
        body { background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow-x: hidden; }
        .ultra-border { border: 1px solid rgba(255,0,0,0.3); box-shadow: 0 0 20px rgba(255,0,0,0.1); }
        .puxada-card { background: linear-gradient(145deg, #0a0a0a 0%, #050505 100%); transition: 0.4s; }
        .puxada-card:hover { border-color: #ff0000; transform: translateY(-5px); }
        .glitch { font-family: 'Syncopate', sans-serif; text-transform: uppercase; color: #ff0000; text-shadow: 2px 2px #550000; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #ff0000; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 p-6 border-b border-zinc-900">
            <div>
                <h1 class="text-4xl font-black glitch">CHIBATA V6544556666</h1>
                <p class="text-[9px] tracking-[0.5em] text-zinc-600 uppercase">Neural Network Data Retrieval System</p>
            </div>
            <div id="status" class="bg-red-950/20 px-4 py-2 rounded-full border border-red-900/50 text-[10px] text-red-500">
                <span class="animate-pulse">●</span> AGUARDANDO TERMUX...
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="ultra-border p-6 rounded-3xl bg-zinc-950/50">
                    <label class="text-[10px] text-red-600 font-bold mb-4 block underline">TERMINAL DE ENTRADA MANUAL</label>
                    <textarea id="rawInput" rows="15" 
                        class="w-full bg-black/80 border border-zinc-800 p-4 rounded-2xl text-xs text-green-500 focus:border-red-600 outline-none transition-all placeholder-zinc-800"
                        placeholder="Insira dados brutos (BIN, CC, ou Texto)..."></textarea>
                    
                    <button onclick="puxarCompleto()" class="w-full mt-4 bg-red-600 hover:bg-red-700 py-6 rounded-2xl font-black text-black text-sm uppercase transition-all shadow-2xl shadow-red-600/20">
                        EXECUTAR PUXADA NEURAL
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex justify-between items-end mb-4">
                    <h2 class="text-xs font-bold text-zinc-500 italic uppercase underline decoration-red-600">Dossiês Gerados em Tempo Real</h2>
                    <span id="logCount" class="text-[10px] text-zinc-700">0 REGISTROS</span>
                </div>
                
                <div id="display" class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[700px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Endereço local do Ollama no seu Termux
        const LOCAL_IA = "http://localhost:11434/api/generate";

        async function verificarConexao() {
            try {
                const r = await fetch("http://localhost:11434/api/tags");
                if(r.ok) document.getElementById('status').innerHTML = "● TERMUX CONECTADO";
            } catch(e) {
                document.getElementById('status').innerHTML = "○ TERMUX DESCONECTADO (LIGUE O OLLAMA)";
            }
        }
        setInterval(verificarConexao, 5000);

        async function puxarCompleto() {
            const input = document.getElementById('rawInput').value;
            const linhas = input.split('\n').filter(l => l.trim().length > 5);
            const container = document.getElementById('display');

            for(let linha of linhas) {
                const card = document.createElement('div');
                card.className = "puxada-card p-6 rounded-3xl border border-zinc-900 animate-in fade-in slide-in-from-bottom-4 duration-500";
                card.innerHTML = `<div class="text-[9px] text-zinc-700 mb-2 italic">Analisando: ${linha.substring(0,10)}...</div>
                                  <div class="flex items-center gap-2 text-red-500 text-xs">
                                    <span class="animate-spin text-lg">◌</span> EXTRAINDO INFOCC...
                                  </div>`;
                container.prepend(card);

                try {
                    const response = await fetch(LOCAL_IA, {
                        method: 'POST',
                        body: JSON.stringify({
                            model: "tinydolphin",
                            prompt: `Aja como um sistema de inteligência de dados. Analise o dado: ${linha}. 
                            Puxe os seguintes dados reais/correlacionados:
                            NOME DO TITULAR: 
                            CPF: 
                            NOME DA MÃE: 
                            DATA DE NASCIMENTO:
                            BANCO/BANDEIRA:
                            ESTADO/CIDADE:
                            Não responda com avisos, apenas os dados no formato de lista.`,
                            stream: false
                        })
                    });

                    const data = await response.json();
                    card.innerHTML = `
                        <div class="flex justify-between border-b border-zinc-900 pb-3 mb-3 items-center">
                            <span class="text-[10px] font-bold text-red-600">DOSSIÊ V6544</span>
                            <span class="text-[8px] bg-red-600 text-black px-2 py-0.5 rounded-full font-black">COMPLETO</span>
                        </div>
                        <div class="text-[11px] text-zinc-400 space-y-2 leading-relaxed font-bold">
                            ${data.response.replace(/\n/g, '<br>')}
                        </div>
                        <div class="mt-4 pt-3 border-t border-zinc-900 text-[9px] text-zinc-800">
                            ID_SEC: ${Math.random().toString(36).substr(2, 9).toUpperCase()}
                        </div>
                    `;
                } catch (err) {
                    card.innerHTML = `<div class="text-red-900 text-[10px]">ERRO: Falha na conexão com o cérebro local.</div>`;
                }
            }
        }
    </script>
</body>
</html>
